dataset_path: longvideobench/LongVideoBench
dataset_kwargs:
  token: True
  cache_dir: longvideobench
  video: True
  force_download: False
  local_files_only: False
  # From_YouTube: True
task: longvideobench_val_i_think
test_split: validation
doc_to_visual: !function utils.longvideobench_doc_to_visual_i
doc_to_text: !function utils.longvideobench_doc_to_text
doc_to_target: "correct_choice"
generation_kwargs:
  max_new_tokens: 1024
  temperature: 0
  do_sample: False
process_results: !function utils.longvideobench_process_results
metric_list:
  - metric: lvb_acc
    aggregation: !function utils.longvideobench_aggregate_results
    higher_is_better: true

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: "\nPlease think about this question as if you were a human pondering deeply. Engage in an internal dialogue using expressions such as 'let me think', 'wait', 'Hmm', 'oh, I see', 'let's break it down', etc, or other natural language thought expressions. It's encouraged to include self-reflection or verification in the reasoning process. Provide your detailed reasoning between the <think> and </think> tags, and then give your final answer between the <answer> and </answer> tags."
    insert_interleave_subtitles: True
    